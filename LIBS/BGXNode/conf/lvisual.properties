#
# Specify EAR application name for right construct JNDI service names by default
#
net.bgx.bgxnetwork.ear.name=bgxnetwork

#
# Enable internal performing audit
#
d3.audit.performing=yes

#
# Specify database vendor for DAO factory
#
net.bgx.bgxnetwork.toolkit.db.DAOFactory.VENDOR=oracle

#
# Specify database URL for customer data
#
net.bgx.lanv.database.URL=jdbc:oracle:thin:@ql.bgx.ai:1521:qlink

#
# Disable template cache in DAO factory. Useful for development.
#
net.bgx.bgxnetwork.dao.DAOFactory.TEMPLATE_CACHE_DISABLED=true

#
# Specify URL for SMTP-server for emails
#
net.bgx.bgxnetwork.mail.smtp.host=mail.bgx.ai

# Specify alternative packetName for SP_OBJ_CARD
QLDS.PACKET.OBJ_CARD=SP_OBJ_CARD2

# Specify alternative packetName for SP_LINK
QLDS.PACKET.LINK=SP_LINK2

# Specify alternative packetName for SP_MAIN
QLDS.PACKET.SP_MAIN=sp_main

GROUP.TYPEOBJECT.MARKER_ID=1

#Database schema
db.name=QLLD