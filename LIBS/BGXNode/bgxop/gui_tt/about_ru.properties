user.license.title=Лицензия конечного пользователя:
user.license.text=1. Стороны согласовали, что все исключительные права на результаты работ по настоящему Договору, в том числе способные к правовой охране, принадлежат Исполнителю.\
\n2. Исполнитель предоставляет Заказчику не исключительное и не подлежащее передаче третьим лицам бессрочное право на использование результатов работ, в том числе способных к правовой охране, (лицензию конечного пользователя) как конечному пользователю исключительно для своей внутренней деятельности.\
\n3. Заказчик имеет право:\
\n3.1. Использовать результаты работ по настоящему Договору (в т.ч. соответствующие носители, инструкции, руководства по эксплуатации (Документацию) как конечный пользователь результатов работ исключительно для своей внутренней деятельности.\
\n3.2. Предоставлять доступ к результатам работ по настоящему Договору, в том числе способным к правовой охране, только своим внутренним пользователям - работникам без ограничения их количества.\
\n4. Заказчик не имеет права:\
\n4.1. Передавать результаты работ по настоящему Договору, в том числе способные к правовой охране, третьим лицам.\
\n4.2. Переуступать результаты работ по настоящему Договору, в том числе способные к правовой охране, или какие-либо права на него, третьим лицам.\
\n4.3. Сдавать результаты работ по настоящему Договору, в том числе способные к правовой охране в аренду.\
\n4.4. Передавать правовой титул на результаты работ по настоящему Договору, в том числе способные к правовой охране, любому третьему лицу, т.к. Заказчик не приобретает его по Договору.\
\n5. Заказчик не имеет права осуществлять в отношении программного обеспечения, являющегося результатом работ по настоящему Договору, следующие действия:\
\n5.1. Восстанавливать исходный код, деассемблировать или декомпилировать программное обеспечение за исключением случаев, когда это требуется для обеспечения взаимодействия программных продуктов.\
\n5.2. Делать копии с программного обеспечения, кроме достаточного количества копий для его использования в своей внутренней деятельности.

